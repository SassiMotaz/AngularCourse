<div class="form-container">
  <h2>DataBiz Form Contact</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" name="message" required [(ngModel)]="message"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <hr class="divider">
